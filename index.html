<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Code Journal</h1>
  </header>
  <main class="container">
    <div data-view="entry-form" class="row">
      <h1 class="newentry">New Entry</h1>
      <form action="" class="entryform row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder image">
        </div>
        <div class="column-half">
          <label for="titleinput">Title</label>
          <div class="textinput">
            <input type="text" name="titleinput" id="titleinput">
          </div>
          <label for="photoinput">Photo URL</label>
          <div class="textinput">
            <input type="url" name="photoinput" id="photoinput">
          </div>
        </div>

        <div class="column-full">
          <label for="notesinput">Notes</label>
          <div class="textinput">
            <textarea name="notesinput" id="notesinput"></textarea>
          </div>
        </div>
        <button class="savebutton">SAVE</button>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
