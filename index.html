<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="column-full">
    <div class="container row">
      <h1 class="maintitle">Code Journal</h1>
      <nav class="row">
        <a href="#" id="entrynav">Entries</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="entry hidden">
      <h1 class="column-full">New Entry</h1>
      <form action="" class="entryform row">
        <div class="column-half">
          <div class="imagediv">
            <img src="images/placeholder-image-square.jpg" alt="placeholder image" id="entryimg" class="imagecontain">
          </div>
        </div>
        <div class="column-half">
          <div class="titleinput">
            <label for="titleinput">Title</label>
            <input required type="text" name="titleinput" id="titleinput" class="column-full">
          </div>
          <div class="photoinput">
            <label for="photoinput">Photo URL</label>
            <input required type="url" name="photoinput" id="photoinput" class="column-full">
          </div>
        </div>
        <div class="notes column-full">
          <label for="notesinput">Notes</label>
          <textarea required name="notesinput" id="notesinput"></textarea>
          <button class="button">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries">
      <div class="column-full row">
        <h1>Entries</h1>
        <a href="#" class="button new">NEW</a>
      </div>
      <div class="column-full temp">
        <p>No entries have been recorded.</p>
      </div>
      <ul class="row">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
